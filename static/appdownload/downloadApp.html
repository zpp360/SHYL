<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老干部</title>
</head>
<body>

	<img style="user-select: none; cursor: zoom-in;" src="c75c10385343fbf2449bf263bc7eca8065388f3f.png" width="100%" height="100%">
	
    <script>


        goDownload();

        // 去下载
        function goDownload() {
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            // 这里是安卓浏览器
            if (isAndroid) {
                window.location.href = 'http://openbox.mobilem.360.cn/index/d/sid/3975104'; // 跳安卓端下载地址
            }
            // 这里是iOS浏览器
            if (isIOS) {
                window.location.href = 'http://itunes.apple.com/app/id1359026384'; // 跳AppStore下载地址
            }

            // 是微信内部webView
            //if (is_weixn()) {
                //alert("请点击右上角按钮, 点击使用浏览器打开");
            //}

            // 是PC端
            if (IsPC()) {
                window.location.href = 'http://openbox.mobilem.360.cn/index/d/sid/3975104';  // 跳H5主界面
            }
        }

        // 是微信浏览器
        function is_weixn(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            } else {
                return false;
            }
        }


        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }

    </script>

</body>
</html>
